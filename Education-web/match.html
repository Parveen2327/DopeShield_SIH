<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Doping True or False Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-color: hsl(168, 56%, 89%);
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: hsl(170, 75%, 41%);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .game-container {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        .statement {
            font-size: 18px;
            margin-bottom: 20px;
            color: #444;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .true-button {
            background-color: #28a745;
            color: white;
        }

        .false-button {
            background-color: #dc3545;
            color: white;
        }

        .true-button:hover {
            background-color: #218838;
        }

        .false-button:hover {
            background-color: #c82333;
        }

        .feedback {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .correct {
            color: #28a745;
        }

        .incorrect {
            color: #dc3545;
        }

        .next-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            margin: 0 auto;
            display: block;
        }

        .next-button:hover {
            background-color: #0069d9;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .game-container {
                width: 90%;
                max-width: 320px;
                padding: 15px;
            }

            .statement {
                font-size: 16px;
            }

            .buttons button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .feedback {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                width: 90%;
                max-width: 280px;
                padding: 10px;
            }

            .statement {
                font-size: 14px;
            }

            .buttons button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .feedback {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="https://github.com/muthu-2005/Prodigy_Intern/blob/main/logo.png?raw=true" width="162" height="80" alt="DopeShield">
        </a>
        <h1>DopeShield True or False Game</h1>
    </header>
    <div class="game-container">
        <div class="statement" id="statement">
            Doping is the use of banned substances to improve athletic performance.
        </div>

        <div class="buttons">
            <button class="true-button" id="trueButton">True</button>
            <button class="false-button" id="falseButton">False</button>
        </div>

        <div class="feedback" id="feedback"></div>
        <button class="next-button" id="nextButton">Next</button>
    </div>

    <script>
        const statements = [
            {
                statement: "Doping is the use of banned substances to improve athletic performance.",
                correctAnswer: "true"
            },
            {
                statement: "Drinking water during a match can be considered doping.",
                correctAnswer: "false"
            },
            {
                statement: "Blood doping is a practice used by some athletes to increase their oxygen capacity.",
                correctAnswer: "true"
            },
            {
                statement: "Steroids are allowed in most professional sports.",
                correctAnswer: "false"
            },
            {
                statement: "Athletes can be tested for doping before, during, and after competitions.",
                correctAnswer: "true"
            }
        ];

        let currentQuestion = 0;
        const statementEl = document.getElementById('statement');
        const trueButton = document.getElementById('trueButton');
        const falseButton = document.getElementById('falseButton');
        const feedbackEl = document.getElementById('feedback');
        const nextButton = document.getElementById('nextButton');

        function loadQuestion() {
            statementEl.textContent = statements[currentQuestion].statement;
            feedbackEl.textContent = '';
            nextButton.style.display = 'none';
            trueButton.disabled = false;
            falseButton.disabled = false;
        }

        function checkAnswer(answer) {
            const correctAnswer = statements[currentQuestion].correctAnswer;
            if (answer === correctAnswer) {
                feedbackEl.textContent = 'Correct!';
                feedbackEl.classList.add('correct');
                feedbackEl.classList.remove('incorrect');
            } else {
                feedbackEl.textContent = 'Incorrect! The correct answer was ' + correctAnswer + '.';
                feedbackEl.classList.add('incorrect');
                feedbackEl.classList.remove('correct');
            }

            trueButton.disabled = true;
            falseButton.disabled = true;
            nextButton.style.display = 'block';
        }

        trueButton.addEventListener('click', function() {
            checkAnswer('true');
        });

        falseButton.addEventListener('click', function() {
            checkAnswer('false');
        });

        nextButton.addEventListener('click', function() {
            currentQuestion++;
            if (currentQuestion < statements.length) {
                loadQuestion();
            } else {
                statementEl.textContent = "You've completed the quiz!";
                feedbackEl.textContent = '';
                nextButton.style.display = 'none';
                trueButton.style.display = 'none';
                falseButton.style.display = 'none';
            }
        });

        loadQuestion();
    </script>

</body>
</html>
